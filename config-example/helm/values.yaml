guacd:
  hostname: guacd
  port:
    name: guacd
    number: 4822
  selector:
    name: guacd
  nodeSelector:
    type: compute
  image: 10.0.0.51:5000/guacamole/guacd:1.3.0

proxyapi:
  hostname: proxy-api
  port:
    name: proxyapi
    number: 80
  selector:
    name: proxyapi
  nodeSelector:
    type: compute
  image: 10.0.0.51:5000/guacamole/proxy-api:1.0.0
  env:
    MIDDLEWARE_API_HOST: nginx
    MIDDLEWARE_API_PORT: 80
    WORKERS_PER_CORE: 8
    TIMEOUT: "9999999"
    GRACEFUL_TIMEOUT: "9999999"
    

proxytunnel:
  hostname: proxy-tunnel
  port:
    name: proxytunnel
    number: 80
  selector:
    name: proxytunnel
  nodeSelector:
    type: compute
  image: 10.0.0.51:5000/guacamole/proxy-tunnel:1.0.0
  env:
    MIDDLEWARE_API_HOST: nginx
    MIDDLEWARE_API_PORT: 80
    WORKERS_PER_CORE: 8

nginx:
  hostname: nginx
  port:
    name: nginx
    number: 80
  selector:
    name: nginx
  nodeSelector:
    type: compute
  image: nginx:latest

guacamole:
  port:
    name: guacamole
    number: 8080
  selector:
    name: guacamole
  nodeSelector:
    type: compute
  image: 10.0.0.51:5000/guacamole/guacamole:1.3.0
  env:
    GUACD_HOSTNAME: guacd
    GUACD_PORT: 4822
    MYSQL_HOSTNAME: mysql
    MYSQL_PORT: 3306
    MYSQL_DATABASE: guacamole_db
    MYSQL_USER: root
    MYSQL_PASSWORD: Password1!

haproxy:
  hostname: haproxy
  selector:
    name: haproxy
  nodeSelector:
    type: gateway
  image: haproxy:latest

mysql:
  hostname: mysql
  port:
    name: mysql
    number: 3306
    headless: 80
  selector:
    name: mysql
  nodeSelector:
    type: compute
  image: mysql:latest
  env:
    MYSQL_ROOT_PASSWORD: Password1!
  storageClassName: longhorn

# Longhorn node selector overrides
longhornManager:
  nodeSelector:
    type: compute
longhornDriver:
  nodeSelector:
    type: compute
longhornUI:
  nodeSelector:
    type: compute
defaultSettings:
  replicaAutoBalance: best-effort